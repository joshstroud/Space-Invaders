<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Galaxian - Space Shooting Game</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="main">
      <canvas id="canvas" width="480" height="640"></canvas>
      <button class="punch" id="play-btn">PLAY</button>
      <div class="game-over-container hidden">
        <h1 class="game-over-message">Game Over</h1>
        <button class="punch" id="play-again-btn">PLAY AGAIN</button>
      </div>
      <div class="mute-btn">
        <i id="mute-btn-icon" class="fa fa-volume-mute"></i>
      </div>
      <script src="bundle.js"></script>
    </main>
  </body>
</html>
